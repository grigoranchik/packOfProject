<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex?</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog.min.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-default.min.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/js/ngDialog.min.js"></script>

    <script src="alex.js" type="text/javascript"></script>

    <style>
        .scroll-container {overflow: scroll; position: absolute;
            width: 250px}
    </style>

</head>
<body ng-app="alexApp">

    <div>
        <div class="scroll-container"
             style="background-color: #4CAF50; top:50px; left: 20px; max-height: 600px; height: 600px;"
             ng-controller="alexCtrl as ctrl_1"
             when-scrolled="ctrl_1.loadMoreItems()">

            <div ng-repeat="item in ctrl_1.itemsArray">
                -={{item.itemTitle}}=-
            </div>

            <button ng-click="ctrl_1.loadMoreItems()">load more .. </button>
        </div>
    </div>

    <div class="scroll-container"
         style="background-color: green; top:150px; left:400px; max-height: 500px; height: 500px;"
         ng-controller="alexCtrl as ctrl_1"
         when-scrolled="ctrl_1.loadMoreItems()">

        <div ng-repeat="item in ctrl_1.itemsArray">
            -={{item.itemTitle}}=-
        </div>

        <button ng-click="ctrl_1.loadMoreItems()">load more .. </button>
    </div>

    <hr />
    <br />
    <br />
    <br />

</body>
</html>
