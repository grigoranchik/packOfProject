<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex?</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>

    <script src="alex.js" type="text/javascript"></script>


</head>
<body ng-app="alexApp">

    <style>
        #handle1 .rs-handle  {
            background-color: transparent;
            border: 8px solid transparent;
            border-right-color: black;
            margin: -6px 0px 0px 14px !important;
            border-width: 6px 104px 6px 4px;
        }
        #handle1 .rs-handle:before  {
            display: block;
            content: " ";
            position: absolute;
            height: 22px;
            width: 22px;
            background: black;
            right: -11px;
            bottom: -11px;
            border-radius: 100px;
        }
        #handle1 .rs-tooltip  {
            top: 75%;
            font-size: 11px;
        }
        #handle1 .rs-tooltip div  {
            text-align: center;
            background: orange;
            color: white;
            border-radius: 4px;
            padding: 1px 5px 2px;
            margin-top: 4px;
        }
        #handle1 .rs-range-color  {
            background-color: #0000CD;
        }
        #handle1 .rs-path-color  {
            background-color: #F0C5C5;
        }
    </style>

    <script type="text/ng-template" id="myNewTemplate1.html">

    </script>

    <div ng-controller="alexCtrl as ctrl_1">

        <div my-slider-directive="ctrl_1.mySliderValue"  id="handle1"></div>
    </div>


</body>
</html>
