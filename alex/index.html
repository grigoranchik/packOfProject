<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex?</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog.min.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-default.min.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/js/ngDialog.min.js"></script>

    <script src="alex.js" type="text/javascript"></script>

    <style>
        TABLE {
            width: 50px; /* Ширина таблицы */
            border-collapse: collapse; /* Убираем двойные линии между ячейками */
        }
        TR, TD {
            padding: 3px; /* Поля вокруг содержимого таблицы */
            border: 1px solid black; /* Параметры рамки */
        }

    </style>

</head>
<!-- controller, filter, directive -->
<body ng-app="alexApp">

    <script type="text/ng-template" id="myNewTemplate1.html">

    </script>

    <div ng-controller="alexCtrl as ctrl_1">
        <div ng-model="ctrl_1.myResponseInformations">

            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <input type="checkbox"
                               ng-model="confirmed"
                               ng-change="ctrl_1.changeMainCheckbox(confirmed)">
                    </td>
                    <td>
                        {{ctrl_1.myResultOfCheckbox}}
                    </td>
                </tr>
                <tr ng-repeat="value in ctrl_1.myResponseInformations">
                    <td>
                        <input type="checkbox" ng-model="ctrl_1.myResponseInformations[$index].isElementSelected">
                    </td>
                    <td
                        ng-mouseenter="myMouseEnter(value)"
                        ng-mouseleave="myMouseLeave(value)"
                        ng-style="{'background-color': value.isElementHighlighted ? 'green' : ($index % 2 == 0 ? '#DCDCDC' : '#FFFAFA') }">
                        {{value.elementIntValue}}
                    </td>
                    <td>
                        <button ng-click="delNumber($index, value)" >del</button>
                    </td>
                </tr>

            </table>
        </div>
    </div>

</body>
</html>
