<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="controllers/ajax.js" type="text/javascript"></script>
    <script src="controllers/ctrlForTable.js" type="text/javascript"></script>


</head>
<body>
<h1>Hello friend</h1>

<style>
    .blia:focus {
        background: rgba(117, 190, 218, 0.5);
    }
</style>

<div ng-controller="ctrlForTable as ctrlLeft" ng-scope>
    <table style="float: left;" cellpadding="0" border="2" >

        <tr>
            <td>
                <input type="text" ng-model="ctrlLeft.pathTable" />
                <button ng-click="ctrlLeft.onSendMessTable()">send</button>
                <button ng-click="ctrlLeft.backTable()">back</button></br>
            </td>
        </tr>

        <tr ng-repeat="value in ctrlLeft.renderDataTable track by $index" >
            <td class="blia" tabindex="{{$index}}" id="{{$index}}" ng-dblClick="ctrlLeft.onSendEnterInTable(value)" ng-keydown = "ctrlLeft.onUpDown($event, $index, value)">{{value}}</td>
            <td ng-dblClick="" ng-keydown = "">{{ctrlLeft.massTypeOf[$index]}}</td>
        </tr>

    </table>
</div>
<!--right-->

<div ng-controller="ctrlForTable as ctrlRight" ng-scope>
    <table style="margin-left:300px;" cellpadding="0" border="2">
        <tr>
            <td>
                <input type="text" ng-model="ctrlRight.pathTable" />
                <button ng-click="ctrlRight.onSendMessTable()">send</button>
                <button ng-click="ctrlRight.backTable()">back</button></br>
            </td>
        </tr>

        <tr ng-repeat="value in ctrlRight.renderDataTable track by $index" >
            <td class="blia" tabindex="{{ctrlRight.massIdexOf[$index]}}" id="{{ctrlRight.massIdexOf[$index]}}" ng-dblClick="ctrlRight.onSendEnterInTable(value)" ng-keydown = "ctrlRight.onUpDown($event, ctrlRight.massIdexOf[$index] , value)">{{value}}</td>
            <td ng-dblClick="" ng-keydown = "">{{ctrlRight.massTypeOf[$index]}}</td>
        </tr>

    </table>
</div>

</body>
</html>
