<div ng-controller="ctrlForTable as ctrlLeft" ng-scope>

    <div class="showContent">
        <input type="text" ng-model="ctrlLeft.responseInformation"/>
    </div>

    <div>
        <div id="macDack" class="share" ng-mouseup="ctrlLeft.onGetLinkOfDir()">
            hello
            <p>--</p>
            <span ng-repeat="tabBtn in ctrlLeft.tabElements">
                <button  ng-mouseenter="ctrlLeft.showElem()" ng-mouseleave="ctrlLeft.hideElem()" ng-click="ctrlLeft.onTabButtonClicked(tabBtn.tabAddress)" style="color:blue">
                    {{tabBtn.tabName}}<div hidden>{{tabBtn.tabAddress}}</div>
                    <div></div>
                </button>
                <a href="javascript:void(0)" ng-click="ctrlLeft.onCloseTabButtonClicked(tabBtn.tabId)" style="color:red; font-size:7pt; display: none">x</a>
            </span>
        </div>

        <table ng-mouseup="ctrlLeft.cleanLinkOfDir()" style="float: left;" cellpadding="0" border="2" >

            <tr>
                <td>
                    <input type="text" ng-model="ctrlLeft.pathTable" />
                    <button ng-click="ctrlLeft.onSendMessTable()">send</button>
                    <button ng-click="ctrlLeft.backTable()">back</button></br>
                </td>
            </tr>

            <tr ng-repeat="value in ctrlLeft.renderDataTable track by $index" >
                <td class="blia" tabindex="{{$index}}" id="{{$index}}" ng-dblClick="ctrlLeft.onSendEnterInTable(value)" ng-keydown = "ctrlLeft.mainKeyDown($event, $index, value)" ng-keydown = "ctrlLeft.onUpDown($event, $index, value)" ng-mousedown = "ctrlLeft.onHaveLinkOfDir(value)">{{value.renderFileName}}</td>
                <td ng-dblClick="" ng-keydown = "">{{value.typeOfFile}}</td>
            </tr>

        </table>
    </div>
</div>
